<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highway Racer</title>
    <link rel="stylesheet" href="g1.css">
</head>
<body>
   
    <div class="game-container">
        <div id="road">
            <div class="side-line left"></div>
            <div class="side-line right"></div>
            <div id="player-car"></div>
            <div class="game-title">HIGHWAY RACER</div>
        </div>
        <div id="score-display">Score: 0</div>
        <div id="game-over">
            <div>GAME OVER</div>
            <div id="final-score">Score: 0</div>
            <button id="restart-btn">PLAY AGAIN</button>
        </div>
        <div class="controls">
            <div class="arrow" id="left-btn">←</div>
            <div class="arrow" id="right-btn">→</div>
        </div>
    </div>

    <script src="g1.js"></script>
</body>
</html>
